<table border="1" class="table table-bordered" id="dataTable" width="100%"
       cellspacing="0">
    <thead>
    <script src="http://kit.fontawesome.com/816fa42800.js"crossorigin="anonymous"></script>
    <style>
        body {
               background-color: linen;
                }
        table {
        border-collapse: collapse;
        width: 80%;
        margin: 40PX 110PX 10PX 110PX;
        }
        th {
        height: 70px;
        background-color: #f2f2f2;
        }
        td{
        text-align: center;
        }
        tr:hover
        {
        background-color: 7BAEA5;
        }
    </style>
    <tr>
        <th>N <i class="fa-solid fa-list-ol"></i></th>
<th>Température <i class="fa-solid fa-temperature-high"></i></th>
<th>Humidité <i class="fa-solid fa-droplet"> %</i></th>
<th>Date & Heure <i class="fa-solid fa-calendar-days"></i> </th>
</tr>
</thead>
<tbody>
{% for i in tab %}
<tr>
<td>{{i.id}}</td>
<td>{{i.temp}}</td>
<td>{{i.hum}}</td>
<td>{{i.dt}}</td>
 </tr>
{%endfor%}
</tbody>
</table>
<div class="card-body">
<canvas id="myAreaChart" width="100%" height="60"></canvas>
<script
src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>

</div>
<script>
const dates = [{% for i in tab %} '{{i.dt}}', {% endfor %}];
const datas = [{% for i in tab %} '{{i.hum}}', {% endfor %}];
var ctx = document.getElementById('myAreaChart').getContext('2d');
var myChart = new Chart(ctx, {
type: 'line',
data: {
labels: dates,
scaleShowLabels : false,
datasets: [{
label: 'humidité',
data:datas,
borderColor: [
'rgba(0,0,2,1)',
],
borderWidth: 1
}]
},
options: {
scales: {
yAxes: [{
ticks: {

beginAtZero: true
}
}]
}
}
});
</script>
